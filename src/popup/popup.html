<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrixify</title>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            margin: 0;
            color: #007bff;
            font-size: 18px;
        }
        
        .section {
            margin-bottom: 15px;
        }
        
        .section h3 {
            margin: 0 0 10px 0;
            font-size: 14px;
            color: #333;
        }
        
        .status {
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 12px;
        }
        
        .status.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .status.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .button {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            width: 100%;
            margin-bottom: 8px;
        }
        
        .button:hover {
            background: #0056b3;
        }
        
        .button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üîê Matrixify</h1>
    </div>
    
    <div class="section">
        <h3>Status</h3>
        <div id="status" class="status">Loading...</div>
    </div>
    
    <div class="section">
        <h3>Actions</h3>
        <button id="generate-keys" class="button">Generate New Keys</button>
        <button id="open-panel" class="button">Open Encryption Panel</button>
        <button id="export-keys" class="button">Export Public Key</button>
    </div>
    
    <div class="section">
        <h3>About</h3>
        <p style="font-size: 12px; color: #666; margin: 0;">
            Matrixify provides end-to-end encryption for web chat messages using the vodozemac library.
        </p>
    </div>
    
    <script type="module" src="./popup.ts"></script>
</body>
</html>
